<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz for Eksamen</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    h1 {
  text-align: center;
  color: #333;
  font-size: clamp(24px, 5vw, 36px);
  margin-bottom: 20px;
}
    label {
  font-size: clamp(16px, 4vw, 18px);
  color: #000;
  margin-top: 10px;
  display: block;
}

select {
  font-size: clamp(16px, 4vw, 18px);
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 100%;
  box-sizing: border-box;
}

font-size: clamp(16px, 2.5vw, 18px);
  color: white;
  border: none;
  padding: 12px;
  margin-top: 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: clamp(16px, 4vw, 18px);
  width: 100%;
}
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
  background-color: #004894;
  color: white;
  border: none;
  padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: clamp(16px, 2vw, 18px);
      
    }
    button:hover {
      background-color: #0056b3;
    }
    .question {
  font-size: clamp(18px, 5vw, 22px);
  margin: 25px 0 15px 0;
  font-weight: 500;
  color: #222;
}
    .option {
  background-color: #fff;
  color: #000;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  width: 100%;
  text-align: left;
  font-size: clamp(16px, 4.5vw, 18px);
}
    .option:hover {
      background-color: #f1f1f1;
    }
    .option:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #feedback {
  margin-top: 20px;
  font-weight: bold;
  font-size: clamp(16px, 4.5vw, 18px);
}
    #score {
  font-size: clamp(18px, 5.5vw, 22px);
  margin-top: 40px;
  text-align: center;
  font-weight: bold;
}
    #progress {
  margin-top: 10px;
  font-size: clamp(14px, 4vw, 16px);
  color: #555;
}
  </style>
  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function shuffleQuestionOptions(question) {
      const originalOptions = question.options.map((opt, idx) => ({ text: opt, index: idx }));
      const shuffled = shuffleArray(originalOptions);
      question.options = shuffled.map(o => o.text);
      question.answer = shuffled.findIndex(o => o.index === question.answer);
      return question;
    }

    let questions = [];
    let current = 0;
    let score = 0;

    function loadFromTheme() {
      fetch("relevante_sporsmal.txt")
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n').map(line => line.trim()).filter(Boolean);
          questions = [];
          for (let i = 0; i < lines.length; i += 6) {
            let q = {
              question: lines[i],
              options: [lines[i+1], lines[i+2], lines[i+3], lines[i+4]],
              answer: parseInt(lines[i+5])
            };
            questions.push(shuffleQuestionOptions(q));
          }
          questions = shuffleArray(questions);
          if (questions.length > 0) {
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("score").textContent = "";
            current = 0;
            score = 0;
            showQuestion();
          } else {
            alert("Ingen gyldige spørsmål funnet i filen.");
          }
        });
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("progress").textContent = `Spørsmål ${current + 1} av ${questions.length}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => selectAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function selectAnswer(i) {
      const q = questions[current];
      const feedback = document.getElementById("feedback");
      if (i === q.answer) {
        feedback.textContent = "Riktig!";
        feedback.style.color = "green";
        score++;
      } else {
        feedback.textContent = `Feil! Riktig svar er: ${q.options[q.answer]}`;
        feedback.style.color = "red";
      }
      Array.from(document.getElementsByClassName("option")).forEach(btn => btn.disabled = true);
      document.getElementById("nextBtn").style.display = "inline";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("score").textContent = `Du fikk ${score} av ${questions.length} riktige!`;
      }
    }
  </script>
</head>
<body>
  <h1>IFYT1002 flervalg</h1>

    <button onclick="loadFromTheme()">Start quiz</button>

  <div id="quiz-container" style="display:none;">
    <div id="progress"></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button onclick="nextQuestion()" style="display:none;" id="nextBtn">Neste</button>
  </div>

  <div id="score"></div>
